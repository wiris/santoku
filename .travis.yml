language: python
python:
- 3.8.3
install:
- pip install -r .devcontainer/requirements.txt
branches:
  only:
  - master
script:
- 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ];
      then pytest && bash .travis/bump_and_push.sh && python setup.py bdist_wheel;
      else pytest;
  fi'
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_cleanup: true
  distributions: bdist_wheel
notifications:
  slack:
    rooms:
      secure: 
env:
  global:
    secure: 
